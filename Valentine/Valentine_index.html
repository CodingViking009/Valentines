<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's</title>
    <link rel="stylesheet" href="css/valentine_style.css">
    <script src="js/valentine_js.js"></script>
</head>
<body>

    <div class="heart">
        <div class="heart-content">
            <h2>Do you want to be my Valentine?</h2>
            <form id="YesNoForm">
                <input type="radio" id="Yes" name="valentine" value="Yes">
                <label id="lblYes" for="Yes">Yes</label>
                <input type="radio" id="No" name="valentine" value="No">
                <label id="lblNo" for="No">No</label>
            </form><br>
            <button onclick="isChecked()">Submit</button>
        </div>
    </div>
</body>
</html>
